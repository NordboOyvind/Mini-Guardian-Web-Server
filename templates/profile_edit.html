{% extends 'base.html' %}
{% block title %}Edit profile{% endblock %}
{% block content %}
<h3>Edit profile</h3>
<form method="post">
<label>User name *
<input type="text" name="alias" value="{{ form.alias.data }}" placeholder="e.g. Alex, Traveller123" required />
</label>

<label>About me
<textarea name="description" rows="6" placeholder="Tell us about yourself (optional)">{{ form.description.data }}</textarea>
</label>

<div class="spacer"></div>
<h4>RFID Card (for time logging)</h4>
<label>RFID Card ID
<input type="text" name="rfid" value="{{ current_user.rfid or '' }}" placeholder="Scan your RFID card or enter card ID" />
</label>
<p class="muted" style="font-size:12px">Register your RFID card ID to enable automatic time logging via card scan. Leave blank if not using RFID.</p>

<div class="spacer"></div>
<h4>Change Password (optional)</h4>
<label>New Password
<input type="password" name="new_password" placeholder="Leave blank to keep current password" />
</label>

<label>Confirm New Password
<input type="password" name="confirm_password" placeholder="Confirm new password" />
</label>

<button type="submit">Save</button>
</form>
{% endblock %}
